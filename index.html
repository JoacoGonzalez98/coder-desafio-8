<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css" />
		<title>AfterClass 8 - Repaso DOM - Ejemplo 1</title>
	</head>
	<body>
		<!-- DIV que contendrÃ¡ las cards de usuarios -->
		<div class="container"></div>
		<!-- TEMPLATE para generar las cards de usuarios -->
		<template id="template">
			<div class="card">
				<h3 class="mt-2">Datos del Usuario</h3>
				<img src="#" alt="User" />
				<ul>
					<li>
						Nombre:
						<span id="name"></span>
					</li>
					<li>
						Apellido:
						<span id="lastname"></span>
					</li>
					<li>
						Edad:
						<span id="age"></span>
					</li>
				</ul>
				<button type="button" class="btn btn-secondary mb-1">Ingresar a la tienda</button>
			</div>
		</template>

		<script src="main.js"></script>
	</body>
</html>
